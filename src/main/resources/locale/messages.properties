arg.dir=Use --{0}="[path to directory]" parameter to provide directory with Excel files for searching.
arg.file=Use --{0}="[path to file]" parameter to provide Excel file for searching.
arg.out=Use --{0}="[path to file]" parameter to provide output Excel file containing search results.
arg.search=Use --{0}="[value]" parameter to provide a search pattern for searching. Multiple search arguments supported.